<!DOCTYPE html>
<html>
<head>
    <title>Test Backend Connection</title>
</head>
<body>
    <h1>OncoScope Backend Connection Test</h1>
    <div id="status">Testing connection...</div>
    <pre id="result"></pre>

    <script>
        async function testConnection() {
            const statusEl = document.getElementById('status');
            const resultEl = document.getElementById('result');
            
            try {
                // Test health endpoint
                const response = await fetch('http://localhost:8000/health');
                const data = await response.json();
                
                statusEl.textContent = '✅ Connection successful!';
                statusEl.style.color = 'green';
                resultEl.textContent = JSON.stringify(data, null, 2);
                
                // Test mutation analysis endpoint
                console.log('Testing mutation analysis...');
                const testResponse = await fetch('http://localhost:8000/analyze/mutations', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        mutations: ['BRAF:c.1799T>A']
                    })
                });
                
                if (testResponse.ok) {
                    console.log('Mutation analysis endpoint working!');
                }
                
            } catch (error) {
                statusEl.textContent = '❌ Connection failed!';
                statusEl.style.color = 'red';
                resultEl.textContent = error.toString();
            }
        }
        
        testConnection();
    </script>
</body>
</html>
